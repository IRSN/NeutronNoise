before_cache: Rscript -e 'remotes::install_cran("pkgdown")'

deploy:
  provider: script
  script: 
    - ls
    - Rscript -e 'pkgdown::deploy_site_github(verbose = TRUE, ssh_id = Sys.getenv("TRAVIS_DEPLOY_KEY", ""))'
  skip_cleanup: true
